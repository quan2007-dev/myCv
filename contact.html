<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome để hiện icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Trang Cá Nhân</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="about.html">Giới thiệu</a></li>
            <li><a href="contact.html">Liên hệ</a></li>
        </ul>
    </nav>

    <main>
        <h2>Liên hệ với tôi</h2>
        <form action="#" method="post" class="contact-form">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">

            <label for="message">Nội dung:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Gửi tin nhắn</button>
        </form>
    </main>

    <footer>
        <p>© 2025 - Trang cá nhân của tôi</p>
        <div class="social-icons">
            <a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </footer>
</body>
</html>
